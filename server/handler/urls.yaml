AuthHandler:
    url_prefix: /auth

    RequestAccessToken:
        url: /request_access_token/
        methods: [GET]
    DeliverServerPublicKey:
        url: /deliver_server_publickey/
        methods: [GET]
    Logout:
        url: /logout/
        methods: [GET]
        require_auth: True

UserHandler:
    url_prefix: /user

    GetFriends:
        url: /get_friends/
        methods: [GET]
        require_auth: True

    AddFriend:
        url: /add_friend/
        methods: [POST]
        require_auth: True

    DelFriend:
        url: /del_friend/
        methods: [POST]
        require_auth: True

    GetFavBoards:
        url: /get_fav_boards/
        methods: [GET]
        require_auth: True

    AddFavBoard:
        url: /add_fav_board/
        methods: [POST]
        require_auth: True

    DelFavBoard:
        url: /del_fav_board/
        methods: [POST]
        require_auth: True

    GetUserInfo:
        url: /get_user_info/<username>/
        methods: [GET]

    UpdateUserInfo:
        url: /update_user_info/
        methods: [POST]
        require_auth: True

    UpdateUserAvatar:
        url: /update_user_avatar/
        methods: [POST]
        require_auth: True

    GetUserAvatar:
        url: /get_user_avatar/<username>/
        methods: [GET]

BoardHandler:
    url_prefix: /board

    GetAllBoardsNames:
        url: /name/all/
        methods: [GET]
        require_auth: True

    GetAllBoardsInfo:
        url: /info/all/
        methods: [GET]

    GetBoardInfo:
        url: /info/by_board_name/<boardname>/
        methods: [GET]

    GetBoardsInfoBySectionCode:
        url: /info/by_section_code/<section_code>/
        methods: [GET]

    ClearBoardUnread:
        url: /clear_board_unread/<boardname>/
        methods: [POST]
        require_auth: True

PostHandler:
    url_prefix: /post

    GetBoardTopicsList:
        url: /topic/in/<boardname>/<start>/
        methods: [GET]
    GetTopicAllReply:
        url: /topic/replyto/<boardname>/<topicid>/
        methods: [GET]
    GetTopicPageReply:
        url: /topic/replyto/<boardname>/<topicid>/<page>/
        methods: [GET]
    GetPostInfo:
        url: /info/<boardname>/<topicid>/
        methods: [GET]
    ReplyTopic:
        url: /reply/
        methods: [POST]
        require_auth: True
    NewTopic:
        url: /new/
        methods: [POST]
        require_auth: True
    UpdatePost:
        url: /update/
        methods: [POST]
        require_auth: True
    DeletePost:
        url: /delete/
        methods: [POST]
        require_auth: True
